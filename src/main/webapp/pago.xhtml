<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Gesti√≥n de Pagos</title>

    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>

</h:head>

<h:body>

    <h:form id="formPagos">
        <h1>Gesti√≥n de Pagos</h1>

        <!-- üìå FORMULARIO PARA REGISTRAR PAGOS -->
        <p:panel header="Nuevo Pago">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="cliente" value="Cliente ID:"/>
                <p:inputText id="cliente" value="#{pagoBean.pagoDTO.idCliente}" required="true"/>

                <h:outputLabel for="ultimosDigitos" value="√öltimos 4 d√≠gitos de la tarjeta:"/>
                <p:inputText id="ultimosDigitos" value="#{pagoBean.pagoDTO.ultimosDigitosTarjeta}" required="true" maxlength="4"/>

                <h:outputLabel for="comercio" value="Nombre del Comercio:"/>
                <p:inputText id="comercio" value="#{pagoBean.pagoDTO.nombreComercio}" required="true"/>

                <h:outputLabel for="valor" value="Valor Total:"/>
                <p:inputText id="valor" value="#{pagoBean.pagoDTO.valorTotal}" required="true"/>

            </h:panelGrid>

            <p:commandButton value="Registrar Pago" action="#{pagoBean.registrarPago}"
                             update="formPagos" icon="pi pi-save" style="margin-top:10px"/>
        </p:panel>

        <p:separator/>

        <!-- üìå LISTADO DE PAGOS -->
        <p:dataTable var="pago" value="#{pagoBean.listaPagos}">
            <p:column headerText="Fecha">
                <h:outputText value="#{pago.fechaPago}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{pago.estado}" />
            </p:column>
            <p:column headerText="Total">
                <h:outputText value="#{pago.valorTotal}" />
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Ver Recibo" action="#{pagoBean.seleccionarTransaccion(pago)}" />
            </p:column>
        </p:dataTable>


    </h:form>

</h:body>
</html>
